<form class="form-horizontal" ng-controller="LoginCtrl as loginCtrl" style="padding:20px;"
      ng-submit="loginCtrl.login()">

    <fieldset>
        <legend>Welcome</legend>
        <div class="form-group">
            <label for="login:username" class="col-lg-2 control-label">Username</label>
            <div class="col-lg-4">
                <input type="text" class="form-control" id="login:username" placeholder="Username" ng-model="username">
            </div>
        </div>
        <div class="form-group">
            <label for="login:password" class="col-lg-2 control-label">Password</label>
            <div class="col-lg-4">
                <input type="password" class="form-control" id="login:password" placeholder="Password" ng-model="password">
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="submit" class="login-button">Login</button>
            </div>
        </div>
    </fieldset>
</form>
