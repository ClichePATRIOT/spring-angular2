<div id="entityAddHeader">
    <legend ng-i18next>Directory</legend>
</div>
<tariff-form>
    <form name="directoriesForm" form-validator novalidate class="form-horizontal"
          form-submit="persist({action:'post', path:'directories', data:editedData}, ['loadDataView'])"
          ng-init="editedData = {}">
        <tariff-submit data-cancel="cancel()">
        </tariff-submit>
        <fieldset class="well">
            <tariff-input data-form="directoriesForm" data-submit-validation="true"
                          data-model="editedData" data-field="id"
                          data-label="main.directories.input.id" data-required="true"></tariff-input>
            <tariff-input data-form="directoriesForm" data-submit-validation="true"
                          data-model="editedData" data-field="title"
                          data-label="main.directories.input.title" data-required="true"></tariff-input>
            <tariff-input data-form="directoriesForm" data-submit-validation="true"
                          data-model="editedData" data-field="description"
                          data-label="main.directories.input.description" data-required="true"></tariff-input>
        </fieldset>
    </form>
</tariff-form>
