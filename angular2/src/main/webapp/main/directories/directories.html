<h2>Available Directories</h2>
<div class="post" *ngFor="let directory of directories">
    <div class="col-lg-10 pull-left">
        <div class="userinfo col-lg-2 pull-left">
        </div>
        <div class="posttext col-lg-10 pull-left">
            <h2>
                <link-to [path]="'directories'" [label]="directory.title" [id]="directory.id"></link-to>
            </h2>
            <p>{{directory.description}}</p>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="col-lg-2 pull-left">
        <div class="comments">
            <div class="commentbg">
                {{directory.countOfTopics}}
                <div class="mark"></div>
            </div>

        </div>
    </div>
    <div class="clearfix"></div>
</div>
