<div class="searchResults" ng-controller="EntityCtrl">
    <table ng-show="directories.length>0">
        <thead>
        <tr>
            <th class="short">#</th>
            <th ng-i18next>Title</th>
            <th ng-i18next>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="directory in directories">
            <td class="center">{{ page.size*page.number+$index + 1 }}</td>
            <td><span link-to data-link-label="{{directory.title}}" data-link-id="{{directory.id}}" data-link-path="directories"></span></td>
            <td><span link-to data-link-label="{{directory.description}}" data-link-id="{{directory.id}}" data-link-path="directories"></span></td>
            <td>{{directory.countOfTopics}}</td>
        </tr>
        </tbody>
    </table>
</div>
