<div class="headernav">
    <div class="container">
        <div class="row">
            <div class="col-lg-1 col-xs-3 col-sm-2 col-md-2 logo"></div>
            <div class="col-lg-3 col-xs-9 col-sm-5 col-md-3 selecttopic">
            </div>
            <div class="col-lg-4 search hidden-xs hidden-sm col-md-4">
                <div class="wrap">
                    <div class="pull-left txt">
                        <input #searchText type="text" class="form-control" placeholder="Search Threads" searchText.value="">
                    </div>
                    <div class="pull-right">
                        <button type="button" (click)="search(searchText.value)" class="btn btn-default" aria-label="Search">
                            <span class="fa fa-search" aria-hidden="true"></span>
                        </button>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
            <div class="col-lg-4 col-xs-12 col-sm-5 col-md-4 avt">
            </div>
        </div>
    </div>
</div>
