<entity-page data-title="{{data.title}}">

    <tariff-form>
        <form name="postsForm" form-validator novalidate class="form-horizontal" ng-if="data"
              form-submit="persist({action:'patch', url:data._links.self.href, data:editedData}, ['updateData'])"
              ng-init="editedData = {}">
            <entity-buttons></entity-buttons>
                <fieldset ng-show="isViewMode()" class="well">
                    <info data-label="main.posts.input.id" data-value="{{data.id}}"></info>
                    <info data-label="main.posts.input.title" data-value="{{data.title}}"></info>
                    <info data-label="main.posts.input.body" data-value="{{data.body}}"></info>
                </fieldset>
                <fieldset ng-show="!isViewMode()" class="well">
                    <div class="form-group col-lg-12">
                        <tariff-input data-form="postsForm" data-submit-validation="true"
                                      data-value="data" data-field="id" data-label="main.posts.input.id"
                                      data-disabled="true"></tariff-input>
                    </div>
                    <div class="form-group col-lg-12">
                        <tariff-input data-form="postsForm" data-submit-validation="true"
                                      data-model="editedData" data-field="title" data-required="true"
                                      data-label="main.posts.input.title" data-value="data"></tariff-input>
                    </div>
                    <div class="form-group col-lg-12">
                        <tariff-input data-form="postsForm" data-submit-validation="true"
                                      data-model="editedData" data-field="body" data-required="true"
                                      data-label="main.posts.input.body" data-value="data"></tariff-input>
                    </div>
                </fieldset>
        </form>
    </tariff-form>
</entity-page>
